<body>
<header>
    <img class="banner" src="assets/img/header-image.png" alt="header image">
</header>
<main>
    <div class="marquee"></div>
    <div id="tabs-container"></div>
    <div id="dialog-container"></div>
    <div id="map-info-container"></div>
    <div id="menu-container"></div>
    <span id="nav-collapse">☰</span>
    <nav>
        <div class="card-header">
            <span>
                <h5>導航欄</h5>
                <img src="assets/icon/arrow-left.png" alt="點擊可將導航欄隱藏">
            </span>
            <span>
                <button id="btnReset" class="btn btn-xs btn-danger">重置鏡頭</button>
                <button id="btnExpandAll" class="btn btn-xs btn-success">展開全部</button>
                <button id="btnCollapseAll" class="btn btn-xs btn-info">收合全部</button>
                <button id="btnDeselectAll" class="btn btn-xs btn-primary">取消選取</button>
            </span>
            <input type="search" class="light-table-filter form-control" data-table="fancytree-table" onfiltered="onFiltered(row)" placeholder="功能搜尋...">
        </div>
        <div class="card-body scrollbar">
            <table id="treeTable" class="fancytree-table"></table>
        </div>
    </nav>
    <div id="info-div">
        <div id="info-div-header" class="card-header">
            <span>
                <img src="assets/icon/arrow-right.png" alt="點擊可將資訊欄隱藏">
                <h5>資訊欄</h5>
            </span>
        </div>
        <div id="info-div-body" class="card-body scrollbar"></div>
    </div>
    <div id="tgMap"></div>
    <iframe id="windMap-frame" src="../GoGoEnergy/WindMap/"></iframe>
    <div class="blocker">
        <div id="defaultLayerGroup-container" class="group-modal"></div>
    </div>
</main>
